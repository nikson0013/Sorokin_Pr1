                <nav class="d-flex flex-row header-row justify-content-between">

                    <img src="images/burger-close.svg" alt="burger-close" class="burger hidden">
                </nav>
            </div>
            <div class="container banner-container col-12 col-sm-8 col-lg-10 col-xxl-12 g-0 d-flex flex-column align-items-center justify-content-center">
                <section class="banner col-10 col-lg-12 d-flex flex-column flex-lg-row align-items-center justify-content-start">
                    <div class="d-flex flex-column banner-text col-xxl-6 justify-content-between justify-content-lg-center align-items-center align-items-lg-start text-container">
                        <div class="text-block">
                            <h1 class="text-lg-start text-uppercase banner-title col-lg-12">Robo School</h1>
                            <p class="text-lg-start col-lg-10 banner-subtitle">Курсы повышения квалификации по робототехнике для педагогов начальной школы</p>
                        </div>
                        <button type="button" class="btn col-10 col-lg-8 banner-button" data-bs-toggle="modal" data-bs-target="#exampleModal">Записаться на курс</button>
                    </div>
                    <img src="images/woman.svg" alt="" class="banner-img col-md-8 col-lg-6 col-xxl-7">
                </section>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Заполните форму</h1>
                            <button type="clear" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-12">
                                    <label for="inputEmail4" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="" required>
                                </div>
                                <div class="col-12">
                                    <label for="inputName" class="form-label">ФИО</label>
                                    <input type="text" class="form-control" id="inputName" required>
                                </div>
                                <div class="col-12">
                                    <label for="inputPhone" class="form-label">Телефон (в формате +7...)</label>
                                    <input type="tel" class="form-control" id="inputPhone" value="+7" minlength="12" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="+7" required>
                                </div>
                                <div class="col-12">
                                    <label for="inputData" class="form-label">Выберите дату начала (с 1 по 31 декабря)</label>
                                    <input type="date" min="2024-12-01" max="2024-12-31" class="form-control" id="inputData" required>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                        <label class="form-check-label" for="gridCheck">
                                            Согласие на обработку <a href="https://www.consultant.ru/document/cons_doc_LAW_61801/" class="personnel_data">персональных данных</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-modal">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
