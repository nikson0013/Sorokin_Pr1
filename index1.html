<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель с фотографиями</title>
    <style>
        /* Основные стили */
        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel  {
            width: 33.33%; /* Показываем 3 изображения */
        }

        .carousel-controls {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-controls button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="images/woman.svg" alt="Фото 1">
            <img src="images/woman.svg" alt="Фото 2">
            <img src="images/woman.svg" alt="Фото 3">
            <img src="images/woman.svg" alt="Фото 4">
            <img src="images/woman.svg" alt="Фото 5">
        </div>
    </div>

    <div class="carousel-controls">
        <button id="prevBtn">Предыдущий</button>
        <button id="nextBtn">Следующий</button>
    </div>

    <script>
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const totalSlides = carousel.children.length;
        const visibleSlides = 3;
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentSlide < totalSlides - visibleSlides) {
                currentSlide++;
                updateCarousel();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        });

        function updateCarousel() {
            const slideWidth = 100 / visibleSlides;
            carousel.style.transform = `translateX(-${currentSlide * slideWidth}%)`;
        }
    </script>

</body>
</html>
